name: vibebench-mini

on: [push, workflow_dispatch]

permissions:
  contents: write  # needed to push to gh-pages

jobs:
  python-benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run VibeBench-Mini (JSON + CSV + scorecard)
        run: |
          python runner/vibebench_runner.py \
            --tasks tasks/python \
            --out results.json \
            --csv results.csv \
            --metrics configs/metrics.v1.json

      - name: Analyze results (charts + summary)
        run: |
          python scripts/analyze_results.py

      - name: Paper snippets (tables/macros)
        run: |
          python scripts/paper_snippets.py || true

      - name: Create zip bundle
        run: |
          mkdir -p dist
          zip -rq dist/vibebench-results.zip results.json results.csv scorecard.md reports || true

      - name: Record run info
        run: |
          python scripts/runinfo.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibebench-results
          path: |
            results.json
            scorecard.md
            results.csv
            reports/
            dist/vibebench-results.zip

      - name: Build pages directory
        run: |
          rm -rf site
          mkdir -p site/reports
          cp scorecard.md site/ || true
          cp results.csv site/ || true
          cp -r reports/* site/reports/ || true
          cp reports/runinfo.md site/reports/ || true 
          # (explicit copy not strictly needed because of the line above)
          cp reports/metrics_used.md site/reports/ || true
          mkdir -p site/reports/sweeps
          cp -r reports/sweeps/* site/reports/sweeps/ || true
          # Agents reports
          cp reports/agents_compare.md site/reports/ || true
          cp reports/agents_summary.md site/reports/ || true
          cp reports/agents_summary.csv site/reports/ || true
          # JS + combined artifacts
          cp scorecard_js.md site/ || true
          cp results_js.csv site/ || true
          cp reports/combined_summary.md site/reports/ || true
          cp reports/combined_table.md site/reports/ || true
          cp reports/combined_aggregate.png site/reports/ || true

          cp reports/agents_combined.md site/reports/ || true
          cp reports/agents_costs.md site/reports/ || true
          cp reports/agents_costs.csv site/reports/ || true
          cp reports/agents_costs_by_track.csv site/reports/ || true

          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>VibeBench-Mini — Latest Results</title>
            <style>
              body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:1100px;margin:40px auto;padding:0 16px;line-height:1.45}
              header{margin-bottom:24px}
              h1{margin:0 0 8px}
              .row{display:flex;flex-wrap:wrap;gap:16px}
              .card{flex:1 1 320px;border:1px solid #eee;border-radius:12px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.04)}
              img{max-width:100%;height:auto;border-radius:8px;border:1px solid #eee}
              code,a{word-break:break-all}
              .muted{color:#666}
            </style>
          </head>
          <body>
            <header>
              <h1>VibeBench-Mini — Latest Results</h1>
              <p class="muted">Auto-published from CI on <code>main</code>.</p>
              <p>
                <a href="./scorecard.md">scorecard.md</a> ·
                <a href="./results.csv">results.csv</a> ·
                <a href="./reports/summary.md">summary.md</a> ·
                <a href="./reports/table.md">table.md</a> ·
                <a href="./reports/metrics_used.md">metrics_used.md</a>
                <a href="./js/">JS track</a>
              </p>
            </header>

            <div class="row">
              <div class="card">
                <h3>Aggregate (per task)</h3>
                <img src="./reports/aggregate_bar.png" alt="Aggregate">
              </div>
              <div class="card">
                <h3>Correctness</h3>
                <img src="./reports/correctness_bar.png" alt="Correctness">
              </div>
            </div>

            <h3>Subscores</h3>
            <div class="row">
              <div class="card"><img src="./reports/subscores_bar__complexity.png" alt="Complexity"></div>
              <div class="card"><img src="./reports/subscores_bar__lint.png" alt="Lint"></div>
              <div class="card"><img src="./reports/subscores_bar__security.png" alt="Security"></div>
              <div class="card"><img src="./reports/subscores_bar__deps.png" alt="Deps"></div>
              <div class="card"><img src="./reports/subscores_bar__mutation.png" alt="Mutation"></div>
            </div>

            <footer class="muted" style="margin-top:24px">
              <small>VibeBench-Mini • GitHub Pages</small>
            </footer>
          </body>
          </html>
          HTML

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
          force_orphan: true
  js-benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Node deps
        run: npm ci || npm install
        #optinal can be remove anytime(If you’d rather keep API usage manual, skip this block; your local runs + publish step will still place the table in Pages.)
      - name: Run JS OpenAI agent (optional)
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
        run: |
          node scripts/agents_js/openai_agent.mjs
          python scripts/agents_merge.py
        #end optional
      - name: Generate JS tasks (if missing)
        run: |
          python3 scripts/make_js_tasks.py || true
      - name: Run VibeBench-Mini (JS)
        run: node runner/vibebench_runner_js.mjs
      - name: Merge Python + JS reports
        run: python scripts/merge_tracks.py
      - name: Copy agents combined table (if present)
        run: |
          cp reports/agents_combined.md site/reports/ || true
      - name: Analyze results (charts + summary)
        run: python scripts/analyze_results.py
      - name: Create JS zip bundle
        run: |
          mkdir -p dist
          zip -rq dist/vibebench-js-results.zip results_js.json results_js.csv scorecard_js.md || true
      - name: Upload JS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibebench-js-results
          path: |
            results_js.json
            results_js.csv
            scorecard_js.md
            dist/vibebench-js-results.zip
            reports/
            reports/stryker/**
      - name: Add JS reports to Pages dir
        run: |
          mkdir -p site/js-reports
          cp -r reports/stryker/* site/js-reports/ || true
      - name: Build JS pages
        run: |
          mkdir -p site/js
          cp results_js.csv site/js/ || true
          cp scorecard_js.md site/js/ || true
          cat > site/js/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>VibeBench-Mini — JS Track</title>
          <style>
            body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:1100px;margin:40px auto;padding:0 16px;line-height:1.45}
            a{word-break:break-all}
          </style>
          <h1>VibeBench-Mini — JS Track</h1>
          <p><a href="../">Back to main index</a></p>
          <p>
            <a href="./scorecard_js.md">scorecard_js.md</a> ·
            <a href="./results_js.csv">results_js.csv</a>
          </p>
          HTML

      - name: Publish to GitHub Pages (append JS files)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
          keep_files: true
