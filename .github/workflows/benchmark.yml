name: vibebench-mini

on: [push, workflow_dispatch]

permissions:
  contents: write  # needed to push to gh-pages

jobs:
  python-benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run VibeBench-Mini (JSON + CSV + scorecard)
        run: |
          python runner/vibebench_runner.py --tasks tasks/python --out results.json --csv results.csv

      - name: Analyze results (charts + summary)
        run: |
          python scripts/analyze_results.py

      - name: Paper snippets (tables/macros)
        run: |
          python scripts/paper_snippets.py || true

      - name: Create zip bundle
        run: |
          mkdir -p dist
          zip -rq dist/vibebench-results.zip results.json results.csv scorecard.md reports || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibebench-results
          path: |
            results.json
            scorecard.md
            results.csv
            reports/
            dist/vibebench-results.zip

      - name: Build pages directory
        run: |
          rm -rf site
          mkdir -p site/reports
          cp scorecard.md site/ || true
          cp results.csv site/ || true
          cp -r reports/* site/reports/ || true
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>VibeBench-Mini — Latest Results</title>
            <style>
              body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:1100px;margin:40px auto;padding:0 16px;line-height:1.45}
              header{margin-bottom:24px}
              h1{margin:0 0 8px}
              .row{display:flex;flex-wrap:wrap;gap:16px}
              .card{flex:1 1 320px;border:1px solid #eee;border-radius:12px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.04)}
              img{max-width:100%;height:auto;border-radius:8px;border:1px solid #eee}
              code,a{word-break:break-all}
              .muted{color:#666}
            </style>
          </head>
          <body>
            <header>
              <h1>VibeBench-Mini — Latest Results</h1>
              <p class="muted">Auto-published from CI on <code>main</code>.</p>
              <p>
                <a href="./scorecard.md">scorecard.md</a> ·
                <a href="./results.csv">results.csv</a> ·
                <a href="./reports/summary.md">summary.md</a> ·
                <a href="./reports/table.md">table.md</a>
              </p>
            </header>

            <div class="row">
              <div class="card">
                <h3>Aggregate (per task)</h3>
                <img src="./reports/aggregate_bar.png" alt="Aggregate">
              </div>
              <div class="card">
                <h3>Correctness</h3>
                <img src="./reports/correctness_bar.png" alt="Correctness">
              </div>
            </div>

            <h3>Subscores</h3>
            <div class="row">
              <div class="card"><img src="./reports/subscores_bar__complexity.png" alt="Complexity"></div>
              <div class="card"><img src="./reports/subscores_bar__lint.png" alt="Lint"></div>
              <div class="card"><img src="./reports/subscores_bar__security.png" alt="Security"></div>
              <div class="card"><img src="./reports/subscores_bar__deps.png" alt="Deps"></div>
              <div class="card"><img src="./reports/subscores_bar__mutation.png" alt="Mutation"></div>
            </div>

            <footer class="muted" style="margin-top:24px">
              <small>VibeBench-Mini • GitHub Pages</small>
            </footer>
          </body>
          </html>
          HTML

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
          force_orphan: true
